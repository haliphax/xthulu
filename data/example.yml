ssh:
    host_keys:
        - data/ssh_host_key
    host: 0.0.0.0
    port: 8022
    auth:
        no_password:
            - guest
        bad_usernames:
            - admin
            - administrator
            - root
            - system
            - god
    userland:
        paths:
            - userland/scripts
        top:
            - top
debug:
    main: false
    proxy: false
