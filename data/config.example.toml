#:schema ./config.schema.json
[cache]
db = 0
host = "redis"
port = 6379

[db]
bind = "postgres://xthulu:xthulu@localhost:5433/xthulu"

[debug]
enabled = false
term = false

[ssh]
host = "0.0.0.0"
host_keys = ["data/ssh_host_key"]
port = 8022
proxy_protocol = true

[ssh.auth]
bad_usernames = ["admin", "administrator", "root", "system", "god"]
no_password = ["guest"]

[ssh.session]
timeout = 180

[ssh.userland]
paths = ["userland/scripts"]
top = ["top"]

[web]
host = "0.0.0.0"
port = 5000

[web.userland]
modules = ["userland.web"]
