#:schema ./config.schema.json
[cache]
db = 0
host = "cache"
port = 6379

[db]
bind = "postgresql+asyncpg://xthulu:xthulu@db:5432/xthulu"

[debug]
term = false

[logging]
level = "INFO"

[ssh]
host = "0.0.0.0"
host_keys = ["data/ssh_host_key"]
port = 8022
proxy_protocol = true

[ssh.auth]
bad_usernames = ["admin", "administrator", "root", "system", "god"]
no_password = ["guest"]

[ssh.session]
timeout = 120

[ssh.userland]
paths = ["userland/scripts"]
top = ["top"]

[web]
host = "0.0.0.0"
port = 5000

[web.userland]
modules = ["userland.web"]
