name: Tests

on:
  pull_request:

  push:
    branches: [master]

  workflow_dispatch:

jobs:
  tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install -U pip setuptools
          pip install -e .

      - name: Unit tests
        run: python -m unittest
