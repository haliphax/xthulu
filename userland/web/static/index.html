<!DOCTYPE html>
<html lang="en_US">
	<head>
		<title>xthulu static web server (userland)</title>
	</head>
	<body>
		<h1>xthulu</h1>
		<p>
			This <strong>userland</strong> page is being served by the static web
			server component.
		</p>
		<p>
			The <strong>userland</strong> API service is
			<b id="connect">disconnected.</b>
		</p>
		<script type="module">
			await fetch("/api/user/")
				.then((r) => r.json())
				.then((d) => {
					if (d.userland === true) {
						document.getElementById("connect").innerHTML = "connected!";
					}
				});
		</script>
	</body>
</html>
